<!-- <div class="main-container"> -->
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field >
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">

                    <mat-error *ngIf="!submitted && email_require">
                        <mat-error *ngIf="control.email.errors.required">Email is required</mat-error>
                    </mat-error>
                    <!-- <div *ngIf="submitted && control.email.errors" class="invalid-feedback">
                        <div *ngIf="control.email.errors.required">email is required</div>
                    </div> -->
                </mat-form-field>
                <br>
                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input matInput type="text" formControlName="password">

                    <mat-error *ngIf="!submitted && pw_require">
                        <mat-error *ngIf="control.password.errors.required">Password is required</mat-error>
                    </mat-error>
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </mat-form-field>

                <!-- <button class="btn btn-primary">
                    Update
                </button>
                <button class="btn btn-primary">
                    Cancel
                </button> -->

                <!-- <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button> -->
                <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->

                <mat-card-actions>
                    <button mat-stroked-button color='primary' style="width:100%">Login</button>
                    <!-- <div style="padding-bottom: 10px;"></div> -->
                    <a class="btn btn-link" style="float: left; color: blue; cursor: pointer; font-size: 12px" routerLink="/register">Register</a>
                    <a class="btn btn-link" style="float: right; color: red; cursor: pointer; font-size: 12px">Forget Password?</a>
                    
                    <!-- <button (click)="routeToLanding('/admin-landing',email_admin)">Login</button> -->

                    <!-- <button mat-raised-button color='primary' (click)="onSubmit('user_type')">login</button> -->
                    <!-- <button  mat-raised-button color='warn' (click)="backClicked()">Cancel</button> -->
                </mat-card-actions>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button class="btn btn-primary" (click)="checkSession()">
                Session Stored?
            </button>
            {{loginemail}}/{{loginID}}
            <button class="btn btn-primary" (click)="clearSession()">
                Session clear?
            </button>
        </mat-card-footer>
    </mat-card>
