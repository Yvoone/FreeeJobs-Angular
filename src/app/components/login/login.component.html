    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field >
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">

                    <mat-error *ngIf="!submitted && email_require">
                        <mat-error *ngIf="control.email.errors.required">Email is required</mat-error>
                    </mat-error>
                    <!-- <div *ngIf="submitted && control.email.errors" class="invalid-feedback">
                        <div *ngIf="control.email.errors.required">email is required</div>
                    </div> -->
                </mat-form-field>
                <br>
                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">

                    <mat-error *ngIf="!submitted && pw_require">
                        <mat-error *ngIf="control.password.errors.required">Password is required</mat-error>
                    </mat-error>
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </mat-form-field>

                <!-- <button class="btn btn-primary">
                    Update
                </button>
                <button class="btn btn-primary">
                    Cancel
                </button> -->

                <!-- <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button> -->
                <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->

                <mat-card-actions>
                    <button mat-stroked-button color='primary' style="width:100%">Login</button>
                    <!-- <div style="padding-bottom: 10px;"></div> -->
                    <a class="btn btn-link" style="float: left; color: blue; cursor: pointer; font-size: 12px" routerLink="/register">Register</a>
                    <a class="btn btn-link" style="float: right; color: red; cursor: pointer; font-size: 12px" (click)="forgetPassword(forget, 1)">Forget Password?</a>
                    
                    <!-- <button (click)="routeToLanding('/admin-landing',email_admin)">Login</button> -->

                    <!-- <button mat-raised-button color='primary' (click)="onSubmit('user_type')">login</button> -->
                    <!-- <button  mat-raised-button color='warn' (click)="backClicked()">Cancel</button> -->
                </mat-card-actions>
                <br><br>
                <button type="button" class="btn btn-outline-info"  (click)="linkedin()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-linkedin" viewBox="0 0 16 16">
                        <path
                            d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                    </svg>
                    <span class="alignWithSvgRight">&nbsp; Login with LinkedIn Profile</span>
                </button>
            </form>
        </mat-card-content>
        <!-- <mat-card-footer>
            <button class="btn btn-primary" (click)="checkSession()">

            {{loginemail}}/{{loginID}}
            <button class="btn btn-primary" (click)="clearSession()">
                Session clear?
            </button>
        </mat-card-footer> -->
    </mat-card>

<ng-template #forget let-modal class="mt-5">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Forget Password?</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <mat-card>
        <mat-card-content style="text-align: center;">

            <!-- <div align='left'>
                <label for="name" style="text-align: left;">Forget P</label>
            </div> -->
            <mat-card-actions>
                <label for="name" style="text-align: left;">Email Address</label>
                    <textarea placeholder="" rows="1" cols="1"
                    style="width: 100%; resize: none;" [(ngModel)] = "forget_Password">
                </textarea>
                <ng-container *ngIf="forget_Password_msg_display">
                    <p style="color: red;">
                        {{forget_Password_msg}}
                    </p>
                </ng-container>
                <button type="button" class="btn btn-dark mr-1" (click)="modal.dismiss('Cross click')">Cancel</button>
                <button type="button" class="btn btn-dark" (click)="sendRequest(forget_Password)">Request</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</ng-template>
