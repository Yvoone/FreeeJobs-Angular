<div class="main-container">
    <mat-card>
        <h1 >Login</h1>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field >
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">

                    <mat-error *ngIf="submitted && control.username.errors">
                            <mat-error *ngIf="control.username.errors.required">Username is required</mat-error>
                        </mat-error>
                    <!-- <div *ngIf="submitted && control.username.errors" class="invalid-feedback">
                        <div *ngIf="control.username.errors.required">Username is required</div>
                    </div> -->
                </mat-form-field>
                <br>
                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input matInput type="text" formControlName="password">

                    <mat-error *ngIf="submitted && control.username.errors">
                            <mat-error *ngIf="control.username.errors.required">Username is required</mat-error>
                        </mat-error>
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </mat-form-field>

                <!-- <button class="btn btn-primary">
                    Update
                </button>
                <button class="btn btn-primary">
                    Cancel
                </button> -->

                <!-- <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button> -->
                <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->

                <mat-card-actions>
                    <button mat-stroked-button color='primary' >Login</button>
                    <!-- <button (click)="routeToLanding('/admin-landing',username_admin)">Login</button> -->

                    <!-- <button mat-raised-button color='primary' (click)="onSubmit('user_type')">login</button> -->
                    <!-- <button  mat-raised-button color='warn' (click)="backClicked()">Cancel</button> -->
                </mat-card-actions>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <!-- Login Status: {{login_status}} -->
        </mat-card-footer>
    </mat-card>
</div>
